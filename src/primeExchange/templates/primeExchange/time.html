<html>
<head>
  <title> TIME </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<style>

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    padding: 12px 16px;	
    z-index: 1;
}

.dropdown:hover .dropdown-content {
    display: block;
}

</style>

</head>

  <body>
	
	<div class="dropdown">
	<h1 style="text-align:center"> 
	<span>Select Date</span> </h1>
  		<div class="dropdown-content">





  <form method="post" action="/time/">
   	 {% csrf_token %}
    {{ form }}
	
    <button type='submit' class="btn btn-primary" value='submit'> <span class="glyphicon glyphicon-send"></span> submit </button> 
	</form>
	</div>
	</div>
	<h2> MONTH: {{ month }}
	<h2> YEAR: {{ year }}

	</body>
	</html>
